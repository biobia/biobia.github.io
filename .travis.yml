sudo: required
dist: trusty
language: cpp
compiler: gcc
before_script:
  - git clone --depth 1 https://github.com/felipetavares/bake
  - cd bake
  - make
  - sudo make install
  - cd ..
script:
  - cd blog
  - bake
  - bake feed
  - cd ..
  - ./deploy.sh
env:
  global:
    - GH_REF: github.com/biobia/biobia.github.io.git
    - secure: ""
